{% set name = "dvclive" %}
{% set version = "3.49.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dvclive-{{ version }}.tar.gz
  sha256: e5316ffeeed2bab6ebc470d6e754954962d7252a88f97b206106a83841ba5291

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm >=6.3.1
  run:
    - python >={{ python_min }}
    - dvc >=3.48.4
    - pynvml

test:
  imports:
    - dvclive
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://dvc.org/doc/dvclive
  summary: Metric logger for ML projects.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daavoo
    - efiop
    - shcheklein
